<script>
var mass;
do{
mass=prompt('Вес', 0);
alert('Иди покушай');
}while(mass<100);

var massa_edy = [200, 150, 400, 300, 0, 600, 100, 0, 1000, 0];
var allFood = 0;
for (var eda=0; eda<10; eda++) {
    allFood+=massa_edy[eda];
    alert ('Время покушать');
}
alert ('Средняя масса приёма пищи = ' +allFood/10);
</script>
